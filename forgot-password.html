            <h1 id="socials-h1" style=" margin-left: 40px;   display: none;">Social invite</h1>
          </div>
          <p class=" change-text">
            Optimize your time, earn discounts, and discover <br />
            recommendations by your friends
          </p>
          <div style=" display: flex; justify-content: center; align-items: center; width: 100px;">

          </div>
          <div class="quote-vector">
            <img src="/assets/Icons/Vector.png" width="30px" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="right-container" id="right-container">
       

      <div class="onboarding-form1" id="onboarding-form1">
        <!-- Step 0: Account Type Selection -->
        <div id="step-account-type" class="form-step active">
          <div class="flex flex-col center">
            <img src="./assets/logo.png" width="150px" class="none" alt="Rimark Logo" />
          </div>
         
       

           
         <div id="step-signup1"  class="form-step1">
          <div class="back-btn" id="backToAccountType">
            <img src="/assets/Icons/back-arrow.png" width="25px" class="none  mob-arr" alt="" />
          </div>
          <div class="center welcome">
            <h1 style=" margin-top: 40px; font-size: 40px; white-space: nowrap;">Reset your password</h1>
          
          </div>
 

          <label for="email">Email Id</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="example@gmail.com" required />
          <div id="emailError" class="error-message"></div>

          <div class="flex justify-between">
            <label for="password">New Password</label>
          </div>
          <input type="password" id="password" name="Newpassword" class="form-input"
            placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required />
          <div id="passwordError" class="error-message"></div>

          <div class="flex justify-between">
            <label for="password">confirm Password</label>
          </div>
          <input type="password" id="password" name="Newpassword" class="form-input"
            placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" required />
          <div id="passwordError" class="error-message"></div>

          <div class="terms-container">
            <input type="checkbox" id="termsCheckbox" required />
            <label for="termsCheckbox">
              I agree to the
              <a href="/terms" target="_blank">Terms and Conditions</a>
            </label>
          </div>
          <div id="termsError" class="error-message"></div>

          <div class="loginbtn-ho">
            <button type="button" class="" id="">
              Login 
            </button>
          </div>
          <div class=" holder-reset" style="display: flex; align-items: center; justify-content: center; gap: 10px;">

            <p class="">
              Create a new account? <a href="./Onboarding.html">Sign up</a>
            </p>
            or
            <p class="center existing">
              <a href="./forgot-password.html">Reset password</a>
            </p>
            
          </div>
        </div>
 
      </div>
    </div>
  </div>

  <script src="./scripts//script.js"></script>
